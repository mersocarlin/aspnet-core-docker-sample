api:
  image: mersocarlin/aspnet
  command: dnx web
  volumes:
    - ./BankService/BankService.Api:/app
  ports:
    - "5000:5000"
  environment:
    DB_DATABASE: bank
    DB_PORT: 27017
    DB_SERVER: 192.168.99.100
  links:
    - mongo

mongo:
  image: mongo
  ports:
    - "27017:27017"
  volumes:
    - mongo-aspnet-core-docker:/data/db